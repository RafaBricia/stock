<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="icon" href="">
</head>

<body>

    <!-- INÍCIO DIV MOBILE -->

    <div class="mobile">

        <!-- INÍCIO DIV BARRA INICIAL -->

        <div class="barra-inicial">

            <img src="icon.png" alt="" width="100px" height="100px">

            <h3 class="title-logo-inicial">Stock</h3>

        </div>

        <!-- FIM DIV BARRA INICIAL -->


        <!-- INÍCIO DIV FUNÇÕES -->

        <div class="button-function">

            <div class="pesquisar">

                <a href="tela-buscar-COD.html">

                    <button type="button" class="button-function pesquisar"><img src="icon.png" alt=""
                            width="100px" height="100px"></button>

                </a>

                <p class="title-category pesquisar">Pesquisar Produtos</p>

            </div>


            <div class="adicionar">

                <a href="tela-buscar-COD.html">

                    <button type="button" class="button-function" src=""><img src="" alt=""></button>

                </a>

                <p class="title-category adicionar">Adicionar Produtos</p>

            </div>


            <div class="verificar">

                <a href="tela-categorias.html">

                    <button type="button" class="button-function" src=""><img src="" alt=""></button>

                </a>
                
                <p class="title-category verificar">Verificar Estoque</p>

            </div>

        </div>

        <!-- FIM DIV FUNÇÕES -->



        <!-- INÍCIO DIV BOTÃO-CAMERA -->

        <div class="button-camera">

            <img src="icon.png" alt="" class="camera">Adicionar Imagem

        </div>

        <!-- FIM DIV BOTÃO-CAMERA -->


        <!-- INÍCIO DIV CADASTRAR+ -->

        <p>Cadastrar+</p>

        <input type="text" class="nome-produto" placeholder="Nome do produto"><br>

        <input type="text" class="nome-produto" placeholder="Quantidade (unidades)"><br>


        <!-- INÍCIO FORMULÁRIO ESCOLHER A CATEGORIA -->

        <form action="get">

            <select name="categorias" id="categorias">

                <option value="" disabled selected>Escolha a categoria</option>

                <option value="Limpeza">Higiene e Limpeza</option>

                <option value="Mercearia">Hortifruti e Mercearia</option>

                <option value="Padaria">Padaria</option>

                <option value="Enlatados">Enlatados</option>

                <option value="Cereais">Cereais</option>

                <option value="adegaBebidas">Adegas e Bebidas</option>

            </select>

        </form>

        <!-- FIM FORMULÁRIO ESCOLHER A CATEGORIA -->

        <a href="tela-verificar-cadastro.html">

            <button type="button" class="cadastrar">Cadastrar</button>

        </a>

        <!-- FIM DIV CADASTRAR+ -->

    </div>

    <!-- FIM DIV MOBILE -->

</body>

</html>
